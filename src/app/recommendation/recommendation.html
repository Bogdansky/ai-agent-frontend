<!-- Single recommendation card -->
<div class="recommendation-card" *ngIf="recommendation">
  <!-- Movie poster -->
  <div class="poster-container">
    <img 
      [src]="recommendation.posterLink" 
      [alt]="recommendation.title + ' poster'"
      class="movie-poster"
      (error)="onImageError($event)"
      loading="lazy"
    >
  </div>
  
  <!-- Movie details -->
  <div class="movie-details">
    <h3 class="movie-title">{{ recommendation.title }}</h3>
    <div class="movie-year">{{ recommendation.releaseYear }}</div>
    <p class="movie-description">{{ recommendation.description }}</p>
  </div>
</div>
