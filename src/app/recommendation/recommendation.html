
@if(recommendation) {
  <mat-card class="recommendation-card">
    <div class="poster-container">
      <img
        mat-card-image
        [src]="recommendation.posterLink"
        [alt]="recommendation.title + ' poster'"
        class="movie-poster"
        (error)="onImageError($event)"
        loading="lazy">
    </div>
    <mat-card-content class="movie-details">
      <div class="movie-title-row">
        <span class="movie-title">{{ recommendation.title }}</span>
        <span class="movie-year">{{ recommendation.releaseYear }}</span>
      </div>
      <p class="movie-description">{{ recommendation.description }}</p>
    </mat-card-content>
  </mat-card>
}
